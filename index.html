<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- Income Section -->
    <section class="container d-flex  flex-column">
        <div class="p-2 border border-3 border-primary p-4 container">
            <h3 class="text-center">Income</h3>
            <div class="d-flex justify-content-center mt-3">
                <span class="fs-5 me-4">Income</span>
                <input type="text" id="salary-field">
            </div>
        </div>

        <!-- Expenses Section -->
        <div class="mt-2 border border-3 border-primary p-2 container">
            <h3 class="text-center">Expenses</h3>
            <div class="d-flex justify-content-center mt-3">
                <span class="fs-5 me-4">Food</span><input type="text" id="food-cost">
            </div>
            <div class="d-flex justify-content-center mt-3">
                <span class="fs-5 me-4">Rent</span><input type="text" id="rent-cost">
            </div>
            <div class="d-flex justify-content-center mt-3">
                <span class="fs-5 me-4">Cloth</span><input type="text" id="cloth-cost">
            </div>
        </div>
        <!-- Calculation Section -->
        <section class="container mx-auto mt-2 ">
            <!-- Expense Calculation -->
            <div class="d-flex align-items-center flex-column">
                <button id="calculation" class="btn btn-primary px-5 fs-4">Calculate</button>
                <h2>Total Expenses: <span id="total-expense">00</span></h2>
                <h2>Balance: <span id="minus-balance">00</span></h2>
            </div>
            <!-- Savings Section -->
            <div class="d-flex align-items-center flex-column mt-3">
                <div>
                    <span>Save:</span> <input type="text" id="save-percent"> <span class="mx-2">%</span><button
                        class="btn btn-primary" id="btn-save">Save</button>
                </div>
                <h2>Saving Amount: <span id="saving-amount">00</span></h2>
                <h2>Remaining Balance: <span id="reamining">00</span></h2>
            </div>
        </section>

        <!-- Savings Section -->

    </section>


    <script src="utilities2.js"></script>
    <script src="salary1.js"></script>
</body>

</html>
